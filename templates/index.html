<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; 
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
            color: #fff; 
            font-family: Arial, sans-serif; 
            letter-spacing: 3px;
        }
        form {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            background-color: #333; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column; /* Align items vertically */
            align-items: center; /* Center items horizontally */
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #555; 
            border-radius: 4px;
            background-color: #444; 
            color: #e0e0e0; 
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            color: #007bff; 
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; 
            margin-top: 20px;
            letter-spacing: 4px;
            background: transparent;
            border: 2px solid transparent;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bff; 
            color: #fff;
            border-color: #007bff; 
        }
        .summary {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background-color: #333; /* Darker background for summary */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .summary h2 {
            margin-top: 0;
            color: #fff; /* White text color for summary headings */
            font-family: Arial, sans-serif;
        }
        .summary p {
            color: #ccc; /* Light gray text color for summary content */
        }
        .footer-text {
            color: #fff; /* White text color for footer */
            margin-top: 0.5px; /* Reduced margin-top */
            font-size: 10px; /* Adjusted font size */
        }
    </style>
</head>
<body>
    <h1>TEXT SUMMARIZER</h1>
    <form action="/predict" method="post">
        <textarea name="input_text" placeholder="Enter your text here"></textarea>
        <br>
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <div class="summary">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}
    <div class="footer-text">Developed by Aliya Rizvi</div>
</body>
</html>
